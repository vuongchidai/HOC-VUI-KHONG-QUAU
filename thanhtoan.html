<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mở Khóa Bài Thi</title>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
     <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            color: #37474f;
             transition: background-color 0.3s ease;
             position: relative;
}
.container {
background-color: #fff;
padding: 40px;
border-radius: 16px;
box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
width: 90%;
max-width: 600px;
animation: fadeIn 0.5s ease-out;
transition: all 0.3s ease;
}
@keyframes fadeIn {
from {
opacity: 0;
transform: translateY(-20px);
}
to {
opacity: 1;
transform: translateY(0);
}
}
h1 {
text-align: center;
color: #2196f3;
margin-bottom: 25px;
font-size: 2.8em;
text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
font-weight: 500;
}
#unlock-form {
text-align: center;
margin-bottom: 20px;
}
#unlock-form input{
margin-bottom: 10px;
padding: 10px;
border: 1px solid #e0e0e0;
border-radius: 4px;
font-size: 1.1em;
}
#unlock-form button {
padding: 12px 20px;
background-color: #2196f3;
color: white;
border: none;
border-radius: 8px;
cursor: pointer;
margin: 0 10px;
font-size: 1.1em;
transition: background-color 0.3s ease, transform 0.2s ease;
box-shadow: 0 3px 6px rgba(0,0,0,0.08);
font-weight: 500;
}
#unlock-form button:hover{
background-color: #1976d2;
transform: scale(1.05);
}
#message {
text-align: center;
margin-top: 20px;
display: none;
}
#message p {
font-size: 1.2em;
color: #f44336;
padding: 10px;
background-color: #ffebee;
border-radius: 8px;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
margin-bottom: 0;
}
#message a{
padding: 12px 20px;
background-color: #4caf50;
color: white;
border: none;
border-radius: 8px;
cursor: pointer;
margin: 10px auto;
display: block;
font-size: 1.1em;
transition: background-color 0.3s ease, transform 0.2s ease;
box-shadow: 0 3px 6px rgba(0,0,0,0.08);
font-weight: 500;
text-decoration: none;
}
#message a:hover {
background-color: #43a047;
transform: scale(1.05);
}
</style>

</head>
<body>
<div class="container">
<h1>Mở Khóa Bài Thi</h1>
<form id="unlock-form">
<input type="text" id="unlock-code" placeholder="Nhập mã mở khóa">
<button type="submit">Mở Khóa</button>
</form>
<div id="message">
<p>Mã mở khóa không chính xác</p>
<a href="bai_thi.html">Quay lại bài thi</a>
</div>
</div>
<script>
const unlockForm = document.getElementById('unlock-form');
const messageDiv = document.getElementById('message');
unlockForm.addEventListener('submit', function(e){
e.preventDefault();
const unlockCodeInput = document.getElementById('unlock-code');
const unlockCode = unlockCodeInput.value.trim();
const link = window.location.href.split('/').pop();
const storedLockCode = localStorage.getItem(`lockCode_bai_thi.html`);
if(storedLockCode && unlockCode === storedLockCode){
localStorage.removeItem(`lockTime_bai_thi.html`);
localStorage.removeItem(`lockCode_bai_thi.html`);
messageDiv.innerHTML = "<p>Mở khóa thành công, vui lòng nhấn quay lại</p><a href='bai_thi.html'>Quay lại bài thi</a>";
messageDiv.style.display = 'block';
} else {
messageDiv.style.display = 'block';
}
});
</script>
</body>
</html>

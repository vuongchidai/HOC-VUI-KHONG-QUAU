<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản Trị CMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.optori.com/wp-content/uploads/sites/2/2024/12/hinh-nen-tet-2025.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            position: relative;
            min-height: 100vh;
        }
         .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1;
            pointer-events: none;
        }
        .container {
            position: relative;
            display: flex;
            height: 100vh;
            z-index: 2;
            
        }

        .header {
            display: flex;
            justify-content: flex-start;
            padding: 20px;
        }

        .header-text{
            font-size: 20px;
            margin-top: 0;
            
        }
       
        .sidebar {
            width: 250px;
            background-color: rgba(52, 58, 64, 0.9);
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
             display: flex;
             flex-direction: column;
            
        }
        .sidebar h2{
            margin-bottom: 30px;
            font-size: 22px;
           
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }

        .sidebar li {
            margin-bottom: 15px;
            
        }

        .sidebar a {
            text-decoration: none;
            color: white;
             display: flex;
            align-items: center;
            font-size: 18px;
        }
        .sidebar i{
             margin-right: 10px;
        }

       
         .content {
             padding: 20px;
             flex: 1;
              display: flex;
             flex-direction: column;
             align-items: center; /* căn giữa iframe theo chiều ngang */
        }
        .content .text-content {
            margin-bottom: 20px;
            font-size: 40px;
            text-align: center;
            color: #fff;
            font-weight: bold;
             text-shadow: 2px 2px 4px #000000;
        }
        .news-iframe {
           width: 100%;
            height: calc(100% - 150px); /* Điều chỉnh chiều cao iframe theo ý muốn */
            border: none; /* Loại bỏ đường viền iframe */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
         <div class="header">
             <div class="header-text">Quản trị ARTC</div>
        </div>
        <div class="sidebar">
            <h2>Quản lí</h2>
            <ul>
               <li><a href="quantritaikhoanhs.html"><i class="fas fa-users"></i>Quản lí tài khoản học sinh</a></li>
               <li><a href="quantritintuc.html"><i class="far fa-newspaper"></i>Quản lí tin tức</a></li>
               <li><a href="quantrichungnhan.html"><i class="fas fa-certificate"></i>Quản lí Chứng nhận</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="text-content">Bảng thông báo</div>
            <iframe class="news-iframe" src="https://thanhnien.vn/" title="Google News"></iframe>
        </div>
    </div>
</body>
</html>

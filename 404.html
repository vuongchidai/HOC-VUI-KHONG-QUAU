<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi 404</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .error-container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }


        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-button {
            background-color: #3498db;
            color: white;
        }

        .access-button {
            background-color: #2ecc71;
            color: white;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        .access-button:hover {
            background-color: #27ae60;
        }

        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .toast {
            background-color: #e74c3c;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            margin-bottom: 10px;
            animation: fadeInOut 3s ease-in-out forwards;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            white-space: nowrap; /* Ngăn chặn xuống dòng*/
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            10% {
                opacity: 1;
                transform: translateY(0);
            }
            90% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>LỖI 404!</h1>
        <p>Bài thi đã gặp lỗi trong quá trình xử lí. Vui lòng liên hệ với SIO để được hướng dẫn.</p>
        <div class="button-container">
            <button class="back-button" onclick="goBack()">Quay về</button>
            <button class="access-button" onclick="showToast()">Tải lại</button>
        </div>
    </div>
    <div id="toast-container"></div>
    <script>
        function goBack() {
            window.location.href = 'trangcanhan.html';
        }

        function showToast() {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.classList.add('toast');
            toast.textContent = 'Bài thi đang bị lỗi. Vui lòng thử lại.';
            toastContainer.appendChild(toast);

            //Remove toast after animation is complete
            setTimeout(()=> {
                toast.remove();
            }, 3000);

        }
    </script>
</body>
</html>
